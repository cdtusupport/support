<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <base href="<%=basePath %>">
        <meta charset="UTF-8">
        <title>西藏援藏系统</title>
        <link rel="stylesheet" href="../../static/index/css/aidTibetJob.css">
        <link rel="stylesheet" href="../../static/index/css/public.css">
        <link rel="stylesheet" href="../../static/layui/css/layui.css" type="text/css" media="all">
        <script type="text/javascript" charset="utf-8" src="../../static/ueditor/ueditor.config.js"></script>
        <script type="text/javascript" charset="utf-8" src="../../static/ueditor/ueditor.all.js"></script>
        <script type="text/javascript" charset="utf-8" src="../../static/ueditor/lang/zh-cn/zh-cn.js"></script>

    </head>
    <body>
        <!--页头-->
        <header>
            <div class="content">
                <!--logo-->
                <img src="../../static/index/image/logo.png" alt="" class="logo">
                <!--导航-->
                <ul class="navLink">
                    <li><a href="/indexShowPage">首页</a></li>
                    <li><a href="/indexShowPage">援藏工作</a></li>
                    <li><a href="/showPolicyPage">援藏政策</a></li>
                    <li><a href="/showNeedPage">援藏需求</a></li>
                    <li><a href="/showRoadPage">援藏路径</a></li>
                    <li><a href="/showSchoolPage">援藏高校</a></li>
                    <li><a href="/showWorkStatePage">工作动态</a></li>
                    <li><a href="/showRecruitPage">人员招聘</a></li>
                </ul>
                <!--登陆-->
                <a href="/toLogin" class="login">登陆</a>
            </div>
        </header>
        <!--内容-->
        <div class="banner content">
            <img src="../../static/index/image/twoPage_03.png" alt="">
        </div>
        <!--        文本-->
        <div class="content">
            <div class="inForBox">
                <div class="inForBox01">
                    <ul class="pageMain">
                        <li>
                            <a title="点击返回" href="JavaScript:history.back(-1)">
                                <span th:text="${workState.name}"></span>
                                <span th:text="${workState.publictime}"></span>
                            </a>
                        </li>
                    </ul>
                    <div>
                        <input type="hidden" th:value="${workState.content}" id="data1">
                        <script type="text/plain" id="info" name="content"></script>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="../../static/layui/layui.js"></script>
        <script src="../../static/jquery/jquery-3.3.1.min.js"></script>
        <script >
            var info = UE.getEditor("info")
            info.ready(function() {
                var data1=document.getElementById('data1').value;
                info.setContent(data1);
                info.setDisabled();
            });
        </script>
    </body>
</html>
