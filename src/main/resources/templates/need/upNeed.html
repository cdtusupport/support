<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" type="text/css" media="all">
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--抽取公共部分============================-->
    <div th:replace="common/bar::topbar"></div>
    <div th:replace="common/bar::sidebar"></div>
    <div class="layui-body">

        <!-- 内容主体区域 -->
        <form class="layui-form" th:action="@{/upNeed}" method="post">
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" name="id" th:value="${need.id}">
            <div class="layui-form-item">
                <label class="layui-form-label">需求名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" th:value="${need.name}" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">需求内容</label>
                <div class="layui-input-block">
                    <textarea name="content"th:value="${need.info}" th:text="${need.info}"placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">优先级</label>
                <div class="layui-input-block">
                    <select name="level" lay-verify="required">
                        <option value=""></option>
                        <option value="1"th:selected="${need.level=='1'}">1</option>
                        <option value="2"th:selected="${need.level=='2'}">2</option>
                        <option value="3"th:selected="${need.level=='3'}">3</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="submit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="../../static/layui/layui.js"></script>
<script src="../../static/jquery/jquery-3.3.1.min.js"></script>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
//
<script>
    layui.use(["layer", "form", "upload", "jquery", "element"], function ()
    {
    });
</script>
</body>
</html>
