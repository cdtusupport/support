<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>layout 后台大布局 - Layui</title>
        <link rel="stylesheet" href="../../static/layui/css/layui.css" type="text/css" media="all">
    </head>
    <body class="layui-layout-body">
        <div class="layui-layout layui-layout-admin">
            <div th:replace="common/bar::topbar"></div>
            <div th:replace="common/bar::sidebar"></div>

            <div class="layui-body">
                <form class="layui-form" th:action="@{/User/addUser}" method="post">

                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-inline" >
                            <input type="checkbox"
                                   th:each="permission:${permissionList}"
                                   th:name="${permission.id}"
                                   th:title="${permission.name}"
                                   th:attr="checked=${permissionIdList.contains(permission.id)?true:false}">
                        </div>
                    </div>
                </form>
            </div>

            <div class="layui-footer">
                <!-- 底部固定区域 -->
                © layui.com - 底部固定区域
            </div>
        </div>
        <script src="../../static/layui/layui.js"></script>
        <script src="../../static/jquery/jquery-3.3.1.min.js"></script>

        <script>
            //Demo
            layui.use('form', function(){
                var form = layui.form;
                //监听提交
                form.on('submit(formDemo)', function(data1){
                    console.log(JSON.stringify(data1.field))
                    return true;
                });
            });
        </script>

        <script>
            layui.use(["layer", "form", "upload", "jquery", "element"], function () {
                // 注意：为了动态显示进度条，必须加载element组件
                         });
        </script>
    </body>
</html>
