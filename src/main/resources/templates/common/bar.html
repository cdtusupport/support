<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="layui-header" th:fragment="topbar" >
    <div class="layui-logo">layui 后台布局</div>
    <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
                <span th:text="${session.username}"></span>
        </li>
        <li class="layui-nav-item"><a th:href="@{/logout}">退出</a></li>
    </ul>
</div>

<div class="layui-side layui-bg-black" th:fragment="sidebar">
    <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree">
            <li class="layui-nav-item layui-nav-itemed">
                <a class="" href="javascript:;">系统管理</a>
                <dl class="layui-nav-child">
                    <dd><a href="/permission/list" shiro:hasRole="super">权限管理</a></dd>
                    <dd><a href="/user/list" shiro:hasRole="super">角色管理</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item layui-nav-itemed">
                <a href="javascript:; ">援藏高校</a>
                <dl class="layui-nav-child">
                    <dd><a href="/school/list" shiro:hasRole="super">学校管理</a></dd>
                    <dd><a href="/need/list" shiro:hasPermission="need">需求管理</a></dd>
                </dl>
            </li>

            <li class="layui-nav-item layui-nav-itemed">
                <a href="javascript:;">援藏工作</a>
                <dl class="layui-nav-child">
                    <dd><a href="/road/list" shiro:hasPermission="road">路线管理</a></dd>
                    <dd><a href="/workState/list" shiro:hasPermission="work">工作动态</a></dd>
                    <dd><a href="/uploadPage" shiro:hasPermission="policy">援藏政策</a></dd>
                </dl>
            </li>

            <li class="layui-nav-item layui-nav-itemed">
                <a href="javascript:;">招聘管理</a>
                <dl class="layui-nav-child">
                    <dd><a href="/needJoin/list" shiro:hasPermission="person">援藏人员</a></dd>
                    <dd><a href="/recruit/list" shiro:hasPermission="recruit">人才引进</a></dd>
                </dl>
            </li>

        </ul>
    </div>
</div>
</body>
</html>
