<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" type="text/css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:replace="common/bar::topbar"></div>
    <div th:replace="common/bar::sidebar"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <form class="layui-form" th:action="@{/school}" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">高校名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="schoolname" required  lay-verify="required" placeholder="请输入学校名称" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">城市</label>
                <div class="layui-input-inline">
                    <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="北京">北京</option>
                        <option value="上海">上海</option>
                        <option value="广州">广州</option>
                        <option value="深圳">深圳</option>
                        <option value="杭州">杭州</option>
                        <option value="成都">成都</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">高校简介</label>
                <div class="layui-input-inline">
                    <textarea name="info" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否愿意支援</label>
                <div class="layui-input-block">
                    <input type="radio" name="isgo" value="yes" title="是" checked>
                    <input type="radio" name="isgo" value="no" title="否" >
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否需要支援</label>
                <div class="layui-input-block">
                    <input type="radio" name="isneed" value="yes" title="是" checked>
                    <input type="radio" name="isneed" value="no" title="否" >
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">高校历史</label>
                <div class="layui-input-inline">
                    <textarea name="history" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" type="submit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="../../static/layui/layui.js"></script>
<script src="../../static/jquery/jquery-3.3.1.min.js"></script>

<script>
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
