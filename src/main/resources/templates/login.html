<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
    <head>
        <title>登录</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/login/font/font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="../static/login/css/util.css">
        <link rel="stylesheet" href="../static/login/css/main.css">
    </head>
    <body>
        <div class="dowebok limiter">
            <div class="container-login100" style="background-image: url('../static/login/images/img-01.jpg');">
                <div class="wrap-login100 p-t-190 p-b-30">
                    <form th:action="@{/login}" method="post" class="login100-form validate-form">

                        <div class="login100-form-avatar">
                            <img src="../static/login/images/avatar-01.jpg" alt="AVATAR">
                        </div>
                        <span class="login100-form-title p-t-20 p-b-45">CDTU</span>
                        <div class="wrap-input100 validate-input m-b-10" data-validate="请输入用户名">
                            <input class="input100" type="text" name="username" id="userid" placeholder="用户名" autocomplete="off">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-10" data-validate="请输入密码">
                            <input class="input100" type="password" name="password" id="userpass" placeholder="密码">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                        </div>
                        <div class="container-login100-form-btn p-t-10">
                            <button class="login100-form-btn" name="sub" id="contact-submit" type="submit">登 录</button>
                        </div>

                    </form>
                    <input th:value="${message}" type="hidden" id="message" name="message">
                    <script src="../static/jquery/jquery-3.3.1.min.js"></script>
                    <script src="../static/login/js/main.js"></script>
                    <script src="../static/layui/layui.all.js"></script>
                    <script>
                        var message1= document.getElementById("message").value;
                        function isEmpty(obj){
                            if(typeof obj == "undefined" || obj == null || obj == ""){
                                return true;
                            }else{
                                return false;
                            }
                        }
                        if (!isEmpty(message1)){
                            layer.msg(message1, function(){
//关闭后的操作
                            });
                        }
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
