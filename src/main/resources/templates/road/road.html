<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" type="text/css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:replace="common/bar::topbar"></div>
    <div th:replace="common/bar::sidebar"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!--th:action="@{/road/queryByName}"-->
        <form  class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">路线搜索</label>
                    <div class="layui-input-inline">
                        <input type="text" name="roadName" placeholder="请输入" class="layui-input">
                    </div>
                </div>
                <button type="submit" class="layui-btn layui-btn-normal">查询</button>
                <a class="layui-btn layui-btn-danger deleteBtn"th:href="@{road/addRoad}">添加路线</a>
    </div>
        </form>

        <table class="layui-table">
            <thead>
            <tr>
                <th>路线id</th>
                <th>路线名称</th>
                <th>详细信息</th>
                <th>发布时间</th>
                <th>其他</th>
                <th>操作</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="road1:${roads}">
                <td th:text="${road1.id}"></td>
                <td th:text="${road1.name}"></td>
                <td th:text="${road1.content}"></td>
                <td th:text="${road1.publishtime}"></td>
                <td th:text="${road1.other}"></td>
                <td >
                    <a class="layui-btn" >编辑</a>
                    <button th:attr="del_uri=@{/road/}+${road1.id}" class="layui-btn layui-btn-danger deleteBtn" >删除</button>
                    <a class="layui-btn">查看</a>
                </td>
            </tr>
            </tbody>
        </table>
        <form id="deleteRoadForm" method="post">
            <input type="hidden" name="_method" value="delete">
        </form>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="../../static/layui/layui.js"></script>
<script src="static/jquery/jquery-3.3.1.min.js"></script>

<script>
    //删除
    $(".deleteBtn").click(function () {
        $("#deleteRoadForm").attr("action",$(this).attr("del_uri")).submit();
        return false;
    });

    layui.use(["layer", "form", "upload", "jquery", "element"], function () {

    });

</script>
</body>
</html>
